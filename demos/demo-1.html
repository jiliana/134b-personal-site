<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>
</head>
<body>
    <nav>
        <a href="../demos.html">&lt; Demos</a>
    </nav>
    
    <main>
        <h1>Demo 1</h1>
        <details>
            <summary>Table of Contents</summary>
            <ol>
                <li>Form</li>
                <li>Table</li>
            </ol>
        </details>
        
        
    </main>

    <hr>

    <section>
        <h1>Form</h1>
        <form action="mailto:jatiu@ucsd.edu" method="POST">
            <fieldset>
                <legend>Choose the sender:</legend>
                <input type="radio" id="anonymous" name="sender" value="anonymous">
                <label for="anonymous">Anonymous</label>
                <input type="radio" id="name" name="sender" value="name">
                <label for="name">Your name</label>
            </fieldset>
            <br>
            <label for="firstName">First name:
                <input type="text" name="firstName" id="firstName">
            </label>
            <br>
            <label for="urgency">Choose your message's urgency:</label>
            <input list="urgency-opts" id="urgency" name="urgency">

            <datalist id="urgency-opts" name="urgency-opts">
                <option value="High"></option>
                <option value="Medium"></option>
                <option value="Low"></option>
            </datalist>
            <br>
            <label for="mailSubject">Choose your email subject line:
                <select name="mailSubject" id="mailSubject">
                    <optgroup label="Comments">
                        <option value="comments">Comments on Portfolio</option>
                    </optgroup>
                    <optgroup label="Questions">
                        <option value="questions">Questions About Portfolio</option>
                    </optgroup>
                </select>
            </label>
            <br>
            <label for="mailBody">Type your email body in this box:
                <textarea name="mailBody" if="mailBody">Here!</textarea>
            </label>
            <br>
            <button type="submit">Send Email</button>
        </form>
    </section>

    <hr>

    <section>
        <h1>Table</h1>
        <table>
            <colgroup>
                <col style="width:100px;">
                <col style="width:200px;">
            </colgroup>
            <caption>Pet Names</caption>
            <tr>
                <th>Animal</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>Cat</td>
                <td>Midnight</td>
            </tr>
            <tr>
                <td>Dog</td>
                <td>Blue</td>
            </tr>
        </table>
    </section>

    <hr>

    <section>
        <h1>Template</h1>
        <template>
            <p>This is hidden!</p>
        </template>
        <p>This is not hidden!</p>
    </section>

    <hr>

    <section>
        <h1>Canvas</h1>
        <canvas id="canvas" width="200" height="200" style="border:1px solid black"></canvas>
    </section>

    <footer>
        <a href="#">&#8593 Scroll to Top</a>
        <p>Created by Jiliana Tiu.</p>
    </footer>
</body>
</html>

<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.font = "20px Arial";
    ctx.fillText("Hello World", 10, 50);
</script>
